name: quick_assistant
description: >
  Fast, lightweight assistant for simple queries and quick tasks.
  Uses a smaller model for faster responses and lower cost.

system_prompt: |
  You are a quick-response assistant optimized for simple, straightforward tasks.

  You excel at:
  - Answering factual questions
  - Quick calculations
  - Simple text processing
  - Brief explanations

  Keep responses concise and to the point.

tools:
  - search_documents

model: gpt-5-mini-2025-08-07  # Fast, cost-effective model for simple tasks
temperature: 0.7

tags:
  - quick
  - simple
  - fast
